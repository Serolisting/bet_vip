<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login VIP - Apostas Desportivas</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>Login VIP</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p id="errorMessage" style="color: red;"></p>
    </form>
  </div>

  <script>
    // Simulação de múltiplos usuários com nomes personalizados
    const users = [
      { username: "vasco", password: "super123" },
      { username: "Assana", password: "top456" },
      { username: "miguel", password: "senha789" },
      { username: "catarina", password: "cat321" },
      { username: "pedro", password: "pedro654" },
      { username: "mariana", password: "mari987" }
    ];

    // Evento ao enviar o formulário
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Pega os valores inseridos no formulário, removendo espaços em branco
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Log de depuração para verificar entradas
      console.log("Usuário inserido:", username);
      console.log("Senha inserida:", password);

      // Verifica se as credenciais correspondem a algum usuário no array
      const user = users.find(user => user.username === username && user.password === password);

      if (user) {
        // Salva estado de login
        localStorage.setItem('loggedIn', true);

        // Redireciona para a página de apostas
        window.location.href = 'apostas.html';
      } else {
        // Exibe mensagem de erro
        document.getElementById('errorMessage').textContent = "Usuário ou senha incorretos!";
      }
    });
  </script>
</body>
</html>
